name: Test sekey

on:
  push:
    branches: [ main ]
    paths:
      - 'sekey/**'
  pull_request:
    branches: [ main ]
    paths:
      - 'sekey/**'
  workflow_dispatch:

jobs:
  test-linux:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Install dependencies
        run: |
          sudo apt-get update
          sudo apt-get install -y libsecret-tools gnome-keyring dbus-x11

      - name: Setup Secret Service and Run tests
        run: |
          # Create a private runtime dir for this CI process
          export XDG_RUNTIME_DIR="$(mktemp -d)"
          chmod 700 "$XDG_RUNTIME_DIR"

          # Run keyring + tests inside one DBus session.
          dbus-run-session -- bash -euo pipefail -c '
            mkdir -p "$XDG_RUNTIME_DIR/keyring"
            chmod 700 "$XDG_RUNTIME_DIR/keyring"

            # Start Secret Service and export keyring vars.
            eval "$(printf "%s" "ci-keyring-pass" | gnome-keyring-daemon --unlock --components=secrets --daemonize)"

            # Fail fast if Secret Service is still unavailable.
            secret-tool store --label="sekey-ci-probe" service "sekey-ci" env "__probe__" <<< "ok"
            secret-tool lookup service "sekey-ci" env "__probe__" >/dev/null

            ./sekey/test.sekey.sh
          '

  test-macos:
    runs-on: macos-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Run tests
        run: ./sekey/test.sekey.sh
