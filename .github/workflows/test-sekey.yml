name: Test sekey

on:
  push:
    branches: [ main ]
    paths:
      - 'sekey/**'
  pull_request:
    branches: [ main ]
    paths:
      - 'sekey/**'
  workflow_dispatch:

jobs:
  test-linux:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Install dependencies
        run: |
          sudo apt-get update
          sudo apt-get install -y libsecret-tools gnome-keyring dbus-x11

      - name: Setup Secret Service and Run tests
        run: |
          # Setup runtime directory structure with correct permissions
          export XDG_RUNTIME_DIR="/tmp/runtime-$USER"
          mkdir -p "$XDG_RUNTIME_DIR"
          chmod 700 "$XDG_RUNTIME_DIR"
          mkdir -p "$XDG_RUNTIME_DIR/keyring"
          chmod 700 "$XDG_RUNTIME_DIR/keyring"
          
          # Create the directory gnome-keyring expects (if it tries to use /run/user/)
          USER_ID=$(id -u)
          sudo mkdir -p "/run/user/$USER_ID/keyring"
          sudo chmod 700 "/run/user/$USER_ID/keyring"
          sudo chown "$USER:$USER" "/run/user/$USER_ID/keyring"
          
          # Start D-Bus session
          eval $(dbus-launch --sh-syntax)
          
          # Start gnome-keyring-daemon and capture environment variables
          eval $(gnome-keyring-daemon --start --components=secrets)
          
          # Wait for daemon to be ready
          sleep 2
          
          # Verify Secret Service is available
          if secret-tool lookup __probe__ __probe__ >/dev/null 2>&1; then
            echo "✅ Secret Service is available"
          else
            echo "⚠️ Secret Service check failed, but continuing..."
          fi
          
          # Run tests in the same shell session
          ./sekey/test.sekey.sh

  test-macos:
    runs-on: macos-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Run tests
        run: ./sekey/test.sekey.sh
