name: Test sekey

on:
  push:
    branches: [ main ]
    paths:
      - 'sekey/**'
  pull_request:
    branches: [ main ]
    paths:
      - 'sekey/**'
  workflow_dispatch:

jobs:
  test-linux:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Install dependencies
        run: |
          sudo apt-get update
          sudo apt-get install -y libsecret-tools gnome-keyring dbus-x11

      - name: Run tests
        run: |
          # Start D-Bus session
          eval $(dbus-launch --sh-syntax)
          
          # Start gnome-keyring-daemon (only secrets component needed)
          eval $(gnome-keyring-daemon --start --components=secrets)
          
          # Verify Secret Service is available
          secret-tool lookup __probe__ __probe__ >/dev/null 2>&1 || echo "Warning: Secret Service check failed"
          
          # Run tests in the same shell session
          ./sekey/test.sekey.sh

  test-macos:
    runs-on: macos-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Run tests
        run: ./sekey/test.sekey.sh
